<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        
        <form action="#" method="post">
            <div class="row">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="row">
                <label for="place-of-birth">Place of Birth:</label>
                <input type="text" id="place-of-birth" name="place-of-birth" required>
            </div>

            <div class="row">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="row">
                <label for="passed-away">Passed Away Date:</label>
                <input type="date" id="passed-away" name="passed-away">
            </div>

            <div class="row">
                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion">
            </div>

            <div class="row">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="row">
                <label for="relationship">Relationship:</label>
                <select id="relationship" name="relationship">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="row">
                <label for="memorial-designation">Memorial Designation:</label>
                <select id="memorial-designation" name="memorial-designation">
                    <option value="Select">Select</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Add other fields as needed -->

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
